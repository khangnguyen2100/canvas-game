<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <canvas id="canvas"></canvas>
    <h3 class="point"></h3>
    <div>
        <div class="items">

        </div>
    </div>
    <div class="popup see">
        <h2 class="score">Your hightest score : 0</h2>
        <div class="level-wrapper">
            <h3 class="level-heading">Choose level</h3>
            <div class="level">
                <button class="level-item easy">Easy</button>
                <button class="level-item normal">Normal</button>
                <button class="level-item hard">Hard</button>
            </div>
        </div>
        <button class="btn">Start</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js" integrity="sha512-H6cPm97FAsgIKmlBA4s774vqoN24V5gSQL4yBTDOY2su2DeXZVhQPxFK4P6GPdnZqM9fg1G3cMv5wD7e6cFLZQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
